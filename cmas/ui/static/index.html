<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMAS - Cloud Migration Agent Suite</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <div class="logo-icon"></div>
                <h1>CMAS <span class="subtitle">Cloud Migration Agent Suite</span></h1>
            </div>
            <div class="status-bar">
                <div class="status-item"><span class="status-dot online"></span> SYSTEM ONLINE</div>
                <div class="status-item" id="clock">00:00:00</div>
            </div>
        </header>

        <main class="split-view">
            <!-- LEFT PANEL: INPUT & AGENTS -->
            <section class="left-pane">
                <div class="panel input-panel">
                    <div class="panel-header">
                        <h2><span class="icon">ðŸ“¥</span> AWS SOURCE CODE</h2>
                    </div>
                    <div class="panel-content">
                        <textarea id="code-input"
                            placeholder="Paste your AWS Python (Boto3) or Terraform code here..."></textarea>
                    </div>
                    <div class="panel-footer">
                        <button class="primary-btn" onclick="submitCode()">
                            <span class="btn-icon">âš¡</span> MIGRATE & VALIDATE
                        </button>
                        <button class="secondary-btn" onclick="clearInput()">CLEAR</button>
                    </div>
                </div>

                <div class="panel agents-panel">
                    <div class="panel-header">
                        <h2><span class="icon">ðŸ¤–</span> ACTIVE AGENTS</h2>
                    </div>
                    <div class="agents-grid">
                        <div class="agent-card" id="refactor-agent">
                            <div class="agent-header">
                                <span class="agent-name">REFACTOR AGENT</span>
                                <span class="agent-badge idle">IDLE</span>
                            </div>
                            <div class="agent-thought">Ready for task assignment...</div>
                        </div>
                        <div class="agent-card" id="validation-agent">
                            <div class="agent-header">
                                <span class="agent-name">VALIDATION AGENT</span>
                                <span class="agent-badge idle">IDLE</span>
                            </div>
                            <div class="agent-thought">Ready for task assignment...</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- RIGHT PANEL: RESULTS -->
            <section class="right-pane">
                <div class="panel results-panel" id="results-panel">
                    <div class="panel-header">
                        <h2><span class="icon">ðŸš€</span> GCP MIGRATED CODE</h2>
                        <div id="validation-status"></div>
                    </div>
                    <div class="panel-content">
                        <div class="code-viewer">
                            <pre
                                id="refactored-code"><span class="placeholder-text">Migrated code will appear here...</span></pre>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="primary-btn" onclick="copyCode()">COPY CODE</button>
                        <button class="secondary-btn" onclick="clearResults()">CLEAR</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- BOTTOM PANEL: LOGS -->
        <footer class="logs-panel">
            <div class="panel-header">
                <h2><span class="icon">ðŸ“Ÿ</span> SYSTEM LOGS</h2>
                <div class="log-controls">
                    <span class="log-status">LIVE STREAMING</span>
                </div>
            </div>
            <div id="log-stream" class="log-content">
                <!-- Logs will appear here -->
            </div>
        </footer>
    </div>
    <script src="app.js?v=2"></script>
</body>

</html>
